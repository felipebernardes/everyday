<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#009379">
    <link rel="manifest" href="/manifest.json">
    <title>Everyday</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.8.8/tiny-slider.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="offline-message"></div>
    <main>
        <section data-home></section>
        <section class="new-project" data-new-project-section></section>
    </main>
    <script src="js/scripts.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(reg => {
                console.info('Service Worker Registered', reg);
            })
            .catch(err => {
                console.info('Error registering Service Worker', err);
            });
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.8.8/min/tiny-slider.js"></script>
  </body>
</html>
